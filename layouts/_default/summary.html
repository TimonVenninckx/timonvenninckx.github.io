<article class="summary-card">
  <a href="{{ .RelPermalink }}">

    {{ with .Params.video }}
      <video
        autoplay
        muted
        loop
        playsinline
        poster="{{ $.Params.featuredImagePreview }}"
        class="post-video">
        <source src="{{ . }}" type="video/mp4">
      </video>
    {{ else }}
      {{ with $.Params.featuredImagePreview }}
        <img
          src="{{ . }}"
          alt="{{ $.Title }}"
          class="post-image">
      {{ end }}
    {{ end }}


<div class="summary-content">

  <div class="card-header">
    <h2>{{ .Title }}</h2>

    <div class="card-meta">
      {{ with .Params.timeSpent }}
        <span class="time-spent">‚è± {{ . }}</span>
      {{ end }}

      {{ with .Params.teamSize }}
        <span class="team-size">üë• {{ . }}</span>
      {{ end }}
    </div>
  </div>
  {{ with .Params.projectDescription }}
    <p class="project-description">{{ . }}</p>
  {{ end }}

</div>

    

  </a>
</article>
